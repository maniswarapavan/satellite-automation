#######################################
- name: Listing repository
  shell:  'hammer --output cve  repository list --organization "{{ORG}}" |grep Id'
  register: repo_list
  tags: 
    - satellite_configuration
    - content-view
- debug: var=item.split(':')[1].lstrip(' ')
  loop: "{{repo_list.stdout_lines}}"

- name: Creating list of enabled repo in subscriptiong 
  set_fact:
    item.split(':')[1].lstrip(' ')
  loop: "{{repo_list.stdout_lines}}"
- name: List content views repos
  shell: hammer --output cve content-view list --organization "{{ORG}}" --name  "{{CONTENT_VIEW_NAME}}" |grep "Repository IDs"
  register: content_view_repos_list

- debug: var=content_view_repos_list.stdout_lines

- debug: 
    var: content_view_repos_list.stdout_lines.0.split(':')

- name: Create facts for existing content view repos
  set_fact: 
    content_view_repos_exist: "{{ content_view_repos_exist + [item.split(':')[1].split(',')]}}"
  loop: "{{content_view_repos_list.stdout_lines}}"

- debug: var=content_view_repos_exist

